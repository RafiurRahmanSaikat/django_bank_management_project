<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}

    {% endblock %}

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-indigo-500">
    {% include 'navbar.html' %}
    {% for message in messages %}
      <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-2" role="alert">
        <div class="flex">
          <div class="py-1">
            <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
            </svg>
          </div>
          <div>
            <p class="font-bold">Success!</p>
            <p class="text-sm">{{ message }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    <div>
      {% block content %}

      {% endblock %}
      <style>
        footer {
          position: fixed !important;
          bottom: 0 !important;
          width: 100%;
        }
      </style>
    </div>
  </body>
  <footer class="footer bg-blue-900 text-white relative border-b-2 mt-10">
    <div class="container mx-auto px-6">
      <div class="mt-5 flex flex-col items-center">
        <div class="sm:w-2/3 text-center py-0 pb-2">
          <p class="text-md text-white font-bold mb-2">
            Â©{% now 'Y' %}Modified by Phitron Team
          </p>
        </div>
      </div>
    </div>
  </footer>
</html>
